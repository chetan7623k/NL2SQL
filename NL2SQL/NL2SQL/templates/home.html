<!DOCTYPE html>
<html>
<head>
    <title>DataDock</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External Style sheets imported here-->
    <link href="/static/content/NL2SQL.css" rel="stylesheet" type="text/css">
    <link href="/static/content/bootstrap.css" rel="stylesheet" type="text/css">
    <!--External JavaScript imported here-->
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/NL2SQL.js"></script>
</head>

<!--HTML code for the single page angular js application-->
<body ng-app="NL2SQLApp" ng-controller="NL2SQLController" id="NL2SQLController" class="index">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                    <a class="navbar-brand" href="#page-top">NL2SQL</a>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
    </nav>

    <div id="main-content-panel">
        <div id="center-area">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <input id="txt_NL_sentence" rows="2" class="form-control" ng-model="model.NL_sentence" />
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <button type="button" id="btn_parse" class="btn btn-info btn-menu" ng-click="getSQLQuery()">Parse</button>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <input id="txt_SQL_query" rows="2" class="form-control" ng-model="model.SQL_query" />
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <footer class="text-center">
            <div>
                <div>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Copyright &copy; NL2SQL 2016</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </nav>
</body>
</html>
